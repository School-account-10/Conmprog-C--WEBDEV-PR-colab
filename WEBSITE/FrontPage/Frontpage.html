<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="FrontPageDesign.css" />
		<link
			rel="icon"
			type="image/x-icon"
			href="https://upload.wikimedia.org/wikipedia/commons/e/ee/Red_Cross_icon.svg" />
		<title>EasyMed - Your path to better health</title>
	</head>
	<body>
		<!-- HEADER -->

		<div class="header">
			<a href="#default" class="logo">CompanyLogo</a>
			<div class="header-right">
				<a class="active" href="#home">Home</a>
				<a href="#contact">Contact</a>
				<a href="#about">About</a>
			</div>
		</div>

		<div id="BackGroundImg"></div>

		<div id="General_Info">
			<!-- diagnosis box (general information)-->
			<h1 id="Head_Txt">EASY-MED SYMPTOM CHECKER</h1>
			<form action="" method="post">
				<label id="Gender_label" htmlFor="Gender_Options"
					>What's your Gender
				</label>
				<select id="Gender_Options" name="Gender_input" value="male">
					<option value="M">Male</option>
					<option value="F">Female</option>
				</select>
				<br />
				<label id="Age_label" htmlFor="Age_Options"
					>What's your current age</label
				>
				<input
					type="number"
					name="Age_Options"
					placeholder="18"
					pattern="[0-9]"
					min="0"
					max="99"
					step="1"
					required />
				<br />
				<label id="weight_label" htmlFor="Weight_slider"
					>What's your current weight</label
				>
				<input
					type="range"
					id="Weight_slider"
					name="range_weight"
					value="0"
					min="0"
					max="2000"
					required
					oninput="document.getElementById('weight_lbs').textContent = this.value + ' lbs'; document.getElementById('weight_kg').textContent = (this.value * 0.453592).toFixed(2) + ' kg';" />
				<span id="weight_lbs">0 lbs</span> | <span id="weight_kg">0.00 kg</span>
				<br>  
				<input type="submit" id="submit_button" value="Submit"/>
			</form>
		</div>
	</body>
</html>
