<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="FrontPageDesign.css" />
		<link
			rel="icon"
			type="image/x-icon"
			href="https://upload.wikimedia.org/wikipedia/commons/e/ee/Red_Cross_icon.svg" />
		<title>EasyMed - Your path to better health</title>
	</head>
	<body>
		<!-- HEADER -->
		<div class="header">
			<a href="#default" id="logo">
				<img
					src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Red_Cross_icon.svg"
					alt="Red Cross Icon"
					style="
						width: 24px;
						height: 24px;
						vertical-align: middle;
						margin-right: 8px;
					" />
				EasyMed
			</a>

			<div class="header-right">
				<a class="active" href="#home">Home</a>
				<a href="#contact">Contact</a>
				<a href="#about">About</a>
			</div>
		</div>
		<div id="BackGroundImg"></div>

		<div id="General_Info">
			<h1 id="Head_Txt">EASY-MED SYMPTOM CHECKER</h1>
			<div id="Disclaimer_bar" name="disclaim_bar ">
				<p id="disclaimer_text" name="disclaimer_paragraph">Please seek an actual doctor if you see your symtoms listed in here</p>
			</div>
			<form action="" method="get" id="symptomForm">
				<div class="form-group">
					<label id="Gender_label" for="Gender_Options">Gender</label>
					<select id="Gender_Options" name="Gender_input" required>
						<option value="" disabled selected>Select gender</option>
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>
					<span class="error-message" id="genderError"></span>
				</div>

				<div class="form-group">
					<label id="Age_label" for="Age_picker">Age</label>
					<input
						id="Age_picker"
						type="number"
						name="Age_Options"
						placeholder="Enter age"
						min="0"
						max="120"
						step="1"
						required />
					<span class="error-message" id="ageError"></span>
				</div>

				<div class="form-group">
					<label id="weight_label" for="Weight_slider">Weight</label>
					<input
						type="range"
						id="Weight_slider"
						name="range_weight"
						min="0"
						max="500"
						value="150"
						required />
					<div class="weight-display">
						<span id="weight_lbs">150 lbs</span> |
						<span id="weight_kg">68.04 kg</span>
					</div>
				</div>

				<input type="submit" id="submit_button" value="Proceed" />
			</form>
		</div>

		<script src="FronpageFunctions.js"></script>
	</body>
</html>
